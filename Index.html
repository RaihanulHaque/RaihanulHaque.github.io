<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/c412b64127.js" crossorigin="anonymous"></script>
</head>

<body>
<!--nav-->
<nav class="navbar">
    <div class="brand">
        <a href="Index.html">AmStore</a>
    </div>
    <button class="toggler">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>

    <div class="nav-list-container">

<section id="intro">
    <div class="text">
        <div class="one">Order Mango</div>
        <div class="two">From anywhere in</div>
        <div class="three">Bangladesh</div>
    </div>
</section>
<section id="store">
    <div class="title">Store</div>
    <div class="row">
        <div class="card">
            <div id="firstCard">
                <div class="front">
                    <div class="name">Langra</div>
                    <div class="bottom">
                        <div class="details"><a href="#">Details</a></div>
                        <div class="cart" onclick="flip11()"><i class="fas fa-angle-double-right"></i></div>
                    </div>
                </div>
                <div class="back">
                    <div class="name">Langra</div>
                    <div class="price">BDT <span>35</span>/kg</div>
                    <div class="quantity">
                        Quantity:<input type="number" id="kg1" onkeyup="total1()">kg
                    </div>
                    <div class="cost" id="result1"></div>
                    <div class="bottom">
                        <div class="backward" onclick="flip12()"><i class="fas fa-angle-double-left"></i></div>
                        <div class="button">ADD TO CART</div>
                    </div>
                    <script type="text/javascript">
                        function total1() {
                            var totalKG = document.getElementById('kg1').value;
                            var totalMoney = totalKG * 35;
    
                            if (!isNaN(totalMoney)) {
                                var StrTotalMoney = 'Total: ' + totalMoney.toString() + ' tk';
                                document.getElementById('result1').innerHTML = StrTotalMoney;
                            }
                        }
                    </script>
                </div>
                <script>
                    function flip11() {
                    var id = document.getElementById('firstCard');
                    id.style.transform = "rotateY(180deg)";
                    };
                    function flip12(){
                    var id = document.getElementById('firstCard');
                    id.style.transform = "rotateY(0deg)";
                    }
                </script>
            </div>
        </div>
